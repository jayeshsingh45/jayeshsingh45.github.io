<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and table tag</h1>

    <ol>
        <li>Java</li>
        <li>python</li>
        <li>mern</li>
    </ol>


    <ul>
        <li>Java</li>
        <li>python</li>
        <li>mern</li>
    </ul>

    <dl>
        <dt>Full stack course</dt>
        <dd>Mern</dd>
        <dd>java</dd>
        <dd>python</dd>


        <dt>data science</dt>
        <dd>python</dd>
        <dd>panda</dd>
    </dl>

    <table border="2">
        <caption>Leaderboard</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>

        </thead>
        
        <tr>
            <td>Rahul</td>
            <td>88</td>
        </tr>

        <tfoot>
            <tr>
                <td>Mohan</td>
                <td>90</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
